name: linter-check
on: [push]
jobs:
  linter-check:
    runs-on: ubuntu-latest 
    steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    -  uses: actions/checkout@v3
    -  name: linter-check 
       run: |
            pip3 install poetry
            pip3 install flake8
            python3 -m flake8 gendiff